<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font style end normalise-->
    <!--NORMALISE-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--STYLES CSS - SCSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
      integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="sass/main.css" />

    <title>Oh My Food!</title>
  </head>

  <body>  

    <header class="header">
      <h1 class="header__title">Ohmyfood</h1>
      <form class="header__search" action="search">
        <i class="fa-solid fa-location-dot"></i>
        <input
          class="header__placeholder"
          type="text"
          placeholder="Paris, Belleville"
        />
      </form>
    </header>

    <main>

      <div class="ring">
        Loading
        <span></span>
      </div>

      <div class="top">
        <p class="top__reserve">Réservez le menu qui vous convient</p>
        <p class="top__discover">
          Découvrez des restaurants d'exception,<br />
          sélectionnés par nos soin.
        </p>

        <button class="top__button">Explorer nos restaurants</button>
      </div>

      <div class="background">
        <p class="background__title">Fonctionnement</p>

        <div class="button">
          <button class="button__btn">
            <i class="button__number fa-solid fa-1"></i>
            <i class="fa-solid fa-mobile-screen"></i> choisissez un restaurants
          </button>
          <button class="button__btn">
            <i class="button__number fa-solid fa-2"></i>
            <i class="fa-solid fa-list-ul"></i> composez votre menu
          </button>
          <button class="button__btn button__btn--violet">
            <i class="button__number fa-solid fa-3"></i>
            <i class="button__btn__font--violet fa-solid fa-store"></i> dégustez
            au restaurant
          </button>
        </div>
      </div>

      <div class="background background--grey">
        <p class="background__title">Restaurants</p>

        <figure class="locations__restaurant">
          <a href="./menus/01.html">
            <div class="label">Nouveau</div>
            <img
              src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="La palette du goût"
          /></a>
          <figcaption class="restaurant__description">
            <div class="locations__spot">
              <strong>La palette du goût</strong> Ménilmontant
            </div>
            <i class="heart fa-regular fa-heart"></i>
            <i class="heart__full fa-solid fa-heart"></i>
          </figcaption>
        </figure>

        <figure class="locations__restaurant">
          <a href="menus/02.html">
            <div class="label">Nouveau</div>
            <img
              src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
              alt="- La note enchantée"
          /></a>
          <figcaption class="restaurant__description">
            <div class="locations__spot">
              <strong>La note enchantée</strong>Charonne
            </div>
            <i class="heart fa-regular fa-heart"></i>
            <i class="heart__full fa-solid fa-heart"></i>
          </figcaption>
        </figure>

        <figure class="locations__restaurant">
          <a href="menus/03.html">
            <div class="label">Nouveau</div>
            <img
              src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
              alt="- À la française"
          /></a>
          <figcaption class="restaurant__description">
            <div class="locations__spot">
              <strong>À la française</strong>Cité Rouge
            </div>
            <i class="heart fa-regular fa-heart"></i>
            <i class="heart__full fa-solid fa-heart"></i>
          </figcaption>
        </figure>

        <figure class="locations__restaurant">
          <a href="menus/04.html">
            <div class="label">Nouveau</div>
            <img
              src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
              alt="Le délice des sens"
          /></a>
          <figcaption class="restaurant__description">
            <div class="locations__spot">
              <strong>Le délice des sens</strong>Folie-Méricourt
            </div>
            <i class="heart fa-regular fa-heart"></i>
            <i class="heart__full fa-solid fa-heart"></i>
          </figcaption>
        </figure>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__title"><h4>Ohmyfood</h4></li>
        <li>
          <i class="fa-solid fa-utensils"></i
          ><a class="footer__link" href="mailto: addme@ohmyfood.com"
            >Proposer un restaurant</a
          >
        </li>
        <li>
          <i class="fa-solid fa-handshake-angle"></i
          ><a class="footer__link" href="mailto: partnership@ohmyfood.com"
            >Devenir Partenaire</a
          >
        </li>
        <li>
          <a
            class="footer__link"
            href="https://www.economie.gouv.fr/entreprises/site-internet-mentions-obligatoires"
            >Mentions légales</a
          >
        </li>
        <li>
          <a class="footer__link" href="mailto: contact@ohmyfood.com"
            >Contact</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
